<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CherryTree Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f2f6f9, #d9e4ec);
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    main {
      padding: 40px 20px;
      text-align: center;
    }
    main h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    main p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto 30px;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <header>
    <h1>CherryTree Digital</h1>
    <p>Your partner in online success</p>
  </header>
  <main>
    <h2>CherryTree Digital</h2>
    <p>
      Please wait...
    </p>
    <a href="https://cherrytree-digital.co.uk" class="button">Visit Our Website</a>
  </main>
  <footer>
    &copy; 2025 CherryTree Digital | All rights reserved
  </footer>
</body>
</html>
